<html>
  <meta charset="utf-8">
  <title>data demo</title>

  <style>
  adiv {
    width: 100px;
    height: 100px;
    border: 1px solid #000;
    float: left;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.12.4.js"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
       

<script>


      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(finishLoading);
      
      function finishLoading(){
$.getJSON( "/api/query", function(data){
console.log(data);
g_data = data;
drawTableData();
})
      }

/* https://ischurov.github.io/pythonvjs/ */

      function comparekey(a, b){
         if( a== 'TaskID' ) {
            return true;
         }
         return a >b ;
      }
      function drawTableData() {
        var data = new google.visualization.DataTable();
        ks = Object.keys(g_data[0])
        ks.sort();
        ks.splice( ks.indexOf('TaskID'), 1)
        ks.splice( ks.indexOf('Status'), 1)
        ks.splice( ks.indexOf('Platform'), 1)
        ks.splice( ks.indexOf('ChipName'), 1)
        ks.reverse()
        ks.push('ChipName')
        ks.push('Platform')
        ks.push('Status')
        ks.push('TaskID')
        ks.reverse()
        for (i in ks){
           data.addColumn('string', ks[i]);
        }
        for ( index in g_data){
          newrow = []
          for( i in ks ){
           newrow.push( '' + g_data[index][ks[i]]);
           console.log(newrow);
          }
          data.addRow( Object.values(newrow))
        }
        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
         
      }

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
          ['Bob',   {v: 7000,  f: '$7,000'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
         
      }
</script>
<body>
<div id="table_div"></div>

<br/>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>

</script>
